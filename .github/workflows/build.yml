name: build microservice-intelligence-action
on: [push]
jobs:
  main:
    name: build-${{ github.run_number }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: leanix/secrets-action@master
        with:
          secret-store-credentials: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}

      - uses: leanix/release-docker-image-action@master
        id: build-image
      - uses: leanix/release-docker-image-action@master
        with:
          name: leanix/deployment-frequency-action
          path: deployment-frequency/

      - name: Now testing the action
        run: cat $DOCKER_CONFIG && docker run -v ${{ github.workspace }}:/app -w /app -e DOCKER_HUB_USERNAME=$DOCKER_HUB_USERNAME -e DOCKER_HUB_PASSWORD=$DOCKER_HUB_PASSWORD leanix/microservice-intelligence-action:${{ steps.build-image.outputs.tag }}



